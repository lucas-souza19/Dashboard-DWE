<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- MATERIAL ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.6.4.js"></script>

  <!-- ESTILOS -->
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/login.css">
</head>

<body class="modo-escuro-variaveis">
  <main class="login">
    <div class="img">
      <img src="./assets/images/if_icon.png" class="text-center">
    </div>
    <div class="dados_login">
      <div class="user">
        <h3>Email</h3>
        <input type="email" id="user">
      </div>
      <div class="senha">
        <h3>Senha</h3>
        <input type="password" id="senha">
      </div>
      <a class="login" id="loginButton">
        Login
      </a>
      <a class="register" href="./assets/views/register.html">
        Cadastrar-se
      </a>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/firebase.js"></script>
  <script src="./assets/js/authentication.js"></script>
</body>

</html>
